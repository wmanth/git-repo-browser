name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu-node:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Setup Ubuntu build environment
        run: sudo apt-get install libkrb5-dev
      - name: Install node packages
        run: npm ci
      - name: Build Common
        run: npm run --workspace=common build
      - name: Build Server
        run: npm run --workspace=server build
      - name: Build Frontend
        run: npm run --workspace=client build
      - name: Build VS Code Extension
        run: npm run --workspace=vscode build
  docker-image:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: make image
